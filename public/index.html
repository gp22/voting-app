<!DOCTYPE html>
<html ng-app="votingApp">

<head>
    <title>Voting App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="container" ng-controller="votingAppController">
        <header class="jumbotron">
            <div class="text-center">
                <h1>Voting App!</h1>
                <a class="btn btn-success btn-lg" href="#">New Poll</a>
                <a class="btn btn-primary btn-lg" href="#">View Polls</a>
            </div>
        </header>
        <div class="row col-lg-6 col-lg-offset-3 text-center">
            <h1>New Poll</h1>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Poll Name" ng-model="poll.name">
            </div>
            <hr>
            <h3>Options</h3>
            <div ng-repeat="option in poll.options">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Option" ng-model="option.choice">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg" ng-click="addOption()">More Options</button>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg" ng-click="createPoll()">Create Poll</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>

</html>
