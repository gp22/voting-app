<div class="well">
    <h2>All Polls for {{$ctrl.username}}</h2>
    <div class="list-group" ng-repeat="poll in $ctrl.polls">
        <a class="poll-list poll-list-user" href="/polls/{{poll._id}}"><p>{{poll.name}}</p></a>
        <a class="btn btn-full" href="/polls/{{poll._id}}/edit">Edit</a>
    </div>
    <div class="form-group">
        <a class="btn btn-full" href="/polls/new">New Poll</a>
    </div>
</div>
