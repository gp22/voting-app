<div class="container">
    <div class="row col-lg-6 col-lg-offset-3 text-center">
        <h1>{{$ctrl.poll.name}}</h1>
<!--         <div class="form-group">
            <input class="form-control" type="text" placeholder="Poll Name" ng-model="$ctrl.poll.name.name">
        </div> -->
        <hr>
        <!-- <h3>Options</h3> -->
        <div class="container">
            <div class="radio" ng-repeat="option in $ctrl.poll.options">
                <div class="form-group col-xs-10">
                    {{option.name}}
                </div>
                <div class="form-group col-xs-2">
                    <label>
                        <!-- <input type="radio" name="poll" value="{{option._id}}" ng-model="$ctrl.selection"> -->
                        <input type="radio" name="poll" value="{{$index}}" ng-model="$ctrl.selection">
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-block" ng-click="$ctrl.submitPoll()">Submit Poll</button>
        </div>
    </div>
</div>
