<div class="container">
    <div class="row col-lg-6 col-lg-offset-3">
        <h1 class="text-center">{{$ctrl.poll.name}}</h1>
        <hr>
        <div class="row well">
            <div class="radio panel panel-default" ng-repeat="option in $ctrl.poll.options">
                <div class="panel-body">
                    <div class="col-xs-11">
                        <h4>{{option.name}}</h4>
                    </div>
                    <div class="col-xs-1">
                        <label>
                            <h4><input type="radio" name="poll" value="{{$index}}" ng-model="$ctrl.selection"></h4>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success" ng-click="$ctrl.submitPoll()">Submit Poll</button>
        </div>
    </div>
</div>
