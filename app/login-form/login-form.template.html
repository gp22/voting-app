<div class="well well-narrow">
    <div class="form-group text-input">
        <input type="text" placeholder="userame" ng-model="$ctrl.user.username">
    </div>
    <div class="form-group text-input">
        <input type="password" placeholder="password" ng-model="$ctrl.user.password">
    </div>
    <div class="form-group">
        <button class="btn btn-full" ng-click="$ctrl.login()">Login</button>
    </div>
    <p>Don't have an account? <a href="/signup">Signup</a> instead</p>
</div>
