<div class="well">
    <h2>New Poll</h2>
    <h3>Poll Name</h3>
    <div class="form-group text-input">
        <input class="form-control" type="text" placeholder="Poll Name" ng-model="$ctrl.poll.name">
    </div>
    <h3>Options</h3>
    <div ng-repeat="option in $ctrl.poll.options">
        <div class="form-group text-input">
            <input class="form-control" type="text" placeholder="Option" ng-model="option.name">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-full" ng-click="$ctrl.addOption()">Add Option</button>
        <button class="btn btn-success" ng-click="$ctrl.createPoll()">Create Poll</button>
    </div>
</div>
