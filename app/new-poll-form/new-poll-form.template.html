<div class="container">
    <div class="row col-lg-6 col-lg-offset-3 text-center">
        <h1>New Poll</h1>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Poll Name" ng-model="$ctrl.poll.name.name">
        </div>
        <hr>
        <h3>Options</h3>
        <div ng-repeat="option in $ctrl.poll.options">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Option" ng-model="option.name">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" ng-click="$ctrl.addOption()">Add Option</button>
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-block" ng-click="$ctrl.updatePoll()">Update Poll</button>
        </div>
    </div>
</div>
