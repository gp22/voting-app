<!DOCTYPE html>
<html lang="en">

<head>
    <title>Voting App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- include angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>

    <!-- include chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>

    <!-- angular module configuration -->
    <script src="/app.module.js"></script>

    <!-- add app.config.js for use with angular routing -->
    <script src="/app.config.js"></script>

    <!-- angular controllers -->
    <script src="/controllers/mainCtrl.js"></script>

    <!-- angular modules and components -->
    <script src="/landing-page/landing-page.module.js"></script>
    <script src="/landing-page/landing-page.component.js"></script>

    <script src="/new-poll-form/new-poll-form.module.js"></script>
    <script src="/new-poll-form/new-poll-form.component.js"></script>

    <script src="/show-poll/show-poll.module.js"></script>
    <script src="/show-poll/show-poll.component.js"></script>

    <script src="/show-graph/show-graph.module.js"></script>
    <script src="/show-graph/show-graph.component.js"></script>

    <script src="/show-polls/show-polls.module.js"></script>
    <script src="/show-polls/show-polls.component.js"></script>

    <script src="/show-user-polls/show-user-polls.module.js"></script>
    <script src="/show-user-polls/show-user-polls.component.js"></script>

    <script src="/edit-poll-form/edit-poll-form.module.js"></script>
    <script src="/edit-poll-form/edit-poll-form.component.js"></script>

    <script src="/login-form/login-form.module.js"></script>
    <script src="/login-form/login-form.component.js"></script>

    <script src="/signup-form/signup-form.module.js"></script>
    <script src="/signup-form/signup-form.component.js"></script>

    <!-- angular services -->
    <!-- <script src="/services/authentication.module.js"></script> -->
    <script src="/services/authentication.service.js"></script>

    <!-- set the base route for angular html5mode routing -->
    <base href="/">
</head>

<body ng-app="votingApp" ng-controller="mainCtrl as main">
    <nav class="main-nav">

        <ul>
            <li class="logo"><a href="/">Voting App</a></li>
            <li ng-hide="main.isLoggedIn()"><a href="/signup">Signup</a></li>
            <li ng-hide="main.isLoggedIn()"><a href="/login">Login</a></li>
            <li ng-show="main.isLoggedIn()"><a href="/profile">My Polls</a></li>
            <li ng-show="main.isLoggedIn()"><a href="#" ng-click="main.logout()">Logout</a></li>
        </ul>
    </nav>
    <!-- use ng-view directive for use with angular routing -->
    <div ng-view></div>
</body>

</html>
