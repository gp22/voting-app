<div class="container">
    <div class="row col-lg-6 col-lg-offset-3 text-center">
        <h1>Edit Poll</h1>
        <h2>{{$ctrl.poll.name}}</h2>
        <hr>
        <div class="well">
        <h3>Options</h3>
            <div ng-repeat="option in $ctrl.poll.options">
                <div class="input-group input-group-lg">
                    <input class="form-control" type="text" placeholder="Option" ng-model="option.name">
                    <span class="input-group-btn">
                        <button class="btn btn-danger" ng-click="$ctrl.deleteOption($index)">Delete</button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="$ctrl.addOption()">Add Option</button>
                <button class="btn btn-success" ng-click="$ctrl.updatePoll()">Update Poll</button>
                <button class="btn btn-danger" ng-click="$ctrl.deletePoll()">Delete Poll</button>
            </div>
        </div>
    </div>
</div>
